
server:
  port: 8091

#向服务注册中心注册
eureka:
  client:
    service-url:
      defaultZone: http://user:pwd@peer1:8761/eureka/
#设置config client
spring:
  application:
    name: consumer #根据config client的应用名找到相应的配置文件
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-server #config server的应用名
      uri: http://localhost:8090
      profile: dev #同上
      label: master

              